<div class="overlay">
  <div class="dialog-container">
    <div class="dialog-header">
      <h2>确认操作</h2>
    </div>
    <div class="dialog-content">
      <div class="dialog-url">
        <p>
          即将跳转至：
          <a
            href="${info.redirectURL}"
            target="_blank"
          >
            ${info.redirectURL}
          </a>
        </p>
      </div>
      <div class="dialog-prompt">
        <p>${info.redirectPromptHTML}</p>
      </div>
      <div class="dialog-code">
        <p>
          提取码：
          <span class="code-and-textarea">
            <textarea
              readonly="true"
              class="dialog-textarea"
              placeholder="${info.extractCode}"
              onclick="selectText(this)"
            >
${info.extractCode}</textarea
            >
          </span>
        </p>
      </div>
    </div>
    <div class="dialog-footer">
      <button
        class="dialog-button confirm"
        onclick="redirectToURL('${info.redirectURL}', 0)"
      >
        确认
      </button>
      <button
        class="dialog-button cancel"
        onclick="closeDialog('.overlay', true)"
      >
        取消
      </button>
    </div>
  </div>
</div>

<style>
  .overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;

    align-items: center;
    justify-content: center;
  }

  .dialog-container {
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
    width: 400px; /* 调整对话框宽度 */
  }

  .dialog-header {
    background-color: #ffa500; /* 橙色标题栏背景色 */
    color: #fff;
    padding: 10px;
    border-radius: 8px 8px 0 0;
  }

  .dialog-header h2 {
    margin: 0;
    font-size: 18px;
  }

  .dialog-content {
    padding: 20px;
  }

  .dialog-content p {
    margin: 0 0 10px;
  }

  .dialog-content a {
    word-wrap: break-word;
  }

  .dialog-url {
    display: none;
  }

  .dialog-prompt {
    display: none;
  }

  .dialog-code {
    display: none;
  }

  .code-and-textarea {
    display: inline-block;
    vertical-align: top;
    margin-right: 10px; /* 调整提取码和 textarea 之间的间距 */
  }

  .dialog-textarea {
    width: 100%;
    height: 1.6em; /* 使 textarea 的高度与行高一致 */
    line-height: 1.4em; /* 保持字体大小不超出行高 */
    padding-top: 0;
    padding-bottom: 0;
    padding-left: 8px;
    box-sizing: border-box;
    resize: none; /* 防止用户调整文本框大小 */

    /* 调整字体样式 */
    font-size: 14px;
    color: #333; /* 设置字体颜色 */
    font-weight: bold; /* 设置字体粗细 */
    font-family: 'Arial', sans-serif; /* 设置字体类型 */
  }

  .dialog-footer {
    padding: 10px;
    text-align: right;
    border-radius: 0 0 8px 8px;
  }

  .dialog-button {
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .confirm {
    background-color: #ffa500; /* 橙色确认按钮背景色 */
    color: #fff;
    margin-right: 5px;
  }

  .cancel {
    background-color: #ddd; /* 取消按钮背景色 */
    color: #333;
  }
</style>
